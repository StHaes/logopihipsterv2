<div>
    <h2>
        <span>Things</span>
        <button class="btn btn-primary float-right create-thing"
                [routerLink]="['/', { outlets: { popup: ['thing-new'] } }]">
            <span class="fa fa-plus"></span>
            <span>
            Create new Thing
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="things">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Name</span></th>
                <th><span>Logo Id</span></th>
                <th><span>Current State</span></th>
                <th><span>Desired State</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thing of things ;trackBy: trackId">
                <td><a [routerLink]="['../thing', thing.id ]">{{thing.id}}</a></td>
                <td>{{thing.name}}</td>
                <td>{{thing.logoId}}</td>
                <td>{{thing.currentState}}</td>
                <td>{{thing.desiredState}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../thing', thing.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'thing/'+ thing.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'thing/'+ thing.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

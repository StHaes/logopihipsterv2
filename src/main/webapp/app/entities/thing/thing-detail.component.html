<div *ngIf="thing">
    <h2><span>Thing</span> {{thing.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Name</span></dt>
        <dd>
            <span>{{thing.name}}</span>
        </dd>
        <dt><span>Logo Id</span></dt>
        <dd>
            <span>{{thing.logoId}}</span>
        </dd>
        <dt><span>Current State</span></dt>
        <dd>
            <span>{{thing.currentState}}</span>
        </dd>
        <dt><span>Desired State</span></dt>
        <dd>
            <span>{{thing.desiredState}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'thing/'+ thing.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>

<div>
    <h2>
        <span>Modes</span>
        <button class="btn btn-primary float-right create-mode"
                [routerLink]="['/', { outlets: { popup: ['mode-new'] } }]">
            <span class="fa fa-plus"></span>
            <span>
            Create new Mode
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="modes">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>Code</span></th>
                <th><span>Label</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mode of modes ;trackBy: trackId">
                <td><a [routerLink]="['../mode', mode.id ]">{{mode.id}}</a></td>
                <td>{{mode.code}}</td>
                <td>{{mode.label}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mode', mode.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mode/'+ mode.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mode/'+ mode.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

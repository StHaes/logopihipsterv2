<div>
    <h2>
        <span>Thing In States</span>
        <button class="btn btn-primary float-right create-thing-in-state"
                [routerLink]="['/', { outlets: { popup: ['thing-in-state-new'] } }]">
            <span class="fa fa-plus"></span>
            <span>
            Create new Thing In State
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="thingInStates">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span>ID</span></th>
                <th><span>State</span></th>
                <th><span>Thing</span></th>
                <th><span>Mode</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let thingInState of thingInStates ;trackBy: trackId">
                <td><a [routerLink]="['../thing-in-state', thingInState.id ]">{{thingInState.id}}</a></td>
                <td>{{thingInState.state}}</td>
                <td>
                    <div *ngIf="thingInState.thing">
                        <a [routerLink]="['../thing', thingInState.thing?.id ]">{{thingInState.thing?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="thingInState.mode">
                        <a [routerLink]="['../mode', thingInState.mode?.id ]">{{thingInState.mode?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../thing-in-state', thingInState.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'thing-in-state/'+ thingInState.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'thing-in-state/'+ thingInState.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
